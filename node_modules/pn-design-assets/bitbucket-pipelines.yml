image: node:8.10

pipelines:
  branches:
    master:
      - step:
          caches:
            - node
          script:
            - printf "//`node -p \"require('url').parse('https://registry.npmjs.org').host\"`/:_authToken=${NPM_TOKEN}\nregistry=https://registry.npmjs.org\n" >> ~/.npmrc
            - npm publish